

<ion-menu contentId="main-content" side="start" menuId="main-menu">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Men√∫</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle auto-hide="false" *ngFor="let item of menus">
        <ion-item [routerLink]="item.url" routerDirection="root">
          <ion-icon slot="start" [name]="item.icon"></ion-icon>
          <ion-label>{{ item.name }}</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>

<main id="main-content" class="ion-page">
  <ion-router-outlet></ion-router-outlet>
</main>



<ion-menu contentId="main-content" side="start" menuId="main-menu">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Men√∫</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle auto-hide="false" *ngFor="let item of menus">
        <ion-item [routerLink]="item.url" routerDirection="root">
          <ion-icon slot="start" [name]="item.icon"></ion-icon>
          <ion-label>{{ item.name }}</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>

    <!-- Footer fijo al final -->
    <ion-footer class="ion-no-border">
      <ion-toolbar>
        <ion-button expand="full" fill="clear" (click)="logout()">
          <ion-icon slot="start" name="log-out-outline"></ion-icon>
          Salir
        </ion-button>
      </ion-toolbar>
    </ion-footer>
</ion-menu>

<main id="main-content" class="ion-page">
  <ion-router-outlet></ion-router-outlet>
</main>

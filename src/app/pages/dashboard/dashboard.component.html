<!-- dashboard.component.html -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- 1. Grid de métricas clave -->
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="6" size-md="4">
        <ion-card button>
          <ion-card-header>
            <ion-icon name="download-outline" slot="start"></ion-icon>
            <ion-card-title>Solicitudes de carga</ion-card-title>
            <ion-badge slot="end" color="primary">12</ion-badge>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="12" size-sm="6" size-md="4">
        <ion-card button>
          <ion-card-header>
            <ion-icon name="checkmark-done-outline" slot="start"></ion-icon>
            <ion-card-title>Aceptaciones</ion-card-title>
            <ion-badge slot="end" color="success">8</ion-badge>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="12" size-sm="6" size-md="4">
        <ion-card button>
          <ion-card-header>
            <ion-icon name="car-outline" slot="start"></ion-icon>
            <ion-card-title>Camiones disponibles</ion-card-title>
            <ion-badge slot="end" color="tertiary">5</ion-badge>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- 2. Lista de beneficios/servicios -->
  <ion-list inset lines="full">
    <ion-list-header>
      <ion-label>Beneficios de Mi Agencia Camionera</ion-label>
    </ion-list-header>
    <ion-item button>
      <ion-icon name="clipboard-outline" slot="start"></ion-icon>
      <ion-label>Gestión centralizada de cargas</ion-label>
    </ion-item>
    <ion-item button>
      <ion-icon name="people-outline" slot="start"></ion-icon>
      <ion-label>Soporte 24/7</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
